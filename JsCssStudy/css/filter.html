<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ct{
            width:500px;
            height:50px;
            margin:100px 0 0 200px;
            background: red;
            filter:blur(5px);
            -webkit-filter:blur(80px);
            overflow: hidden;
            border-radius: 30%;
        }

        .fck{
            width:400px;
            height:70px;
            border-radius: 100%;
            background: blue;
            opacity: 0.1;
            -webkit-filter:blur(20px);
        }
    </style>
</head>
<body>
    <div class = "ct"></div>

    <div class = "fck">

    </div>
</body>
</html>
