<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src = "js/angular.min.js"></script>
</head>
<body>
    <div ng-app = "myApp" ng-controller="myCon">
        <p>{{Url}}</p>

        <ul>
            <li ng-repeat = "x in names" title = "{{x.val}}">{{x.name}}</li>
        </ul>
    </div>
    <script>
        var app = angular.module("myApp",[]);
        app.controller("myCon",function($scope,$location,$timeout){
            $scope.Url = $location.absUrl();
            $timeout(function () {
                $scope.Url = "fck this "
            },2000)

            $scope.names = [
                {name:"mi",val:1},
                {name:"mi2",val:2},
                {name:"mi3",val:3},
                {name:"mi4",val:4},
                {name:"mi5",val:5},
            ]
        });
    </script>
</body>
</html>
