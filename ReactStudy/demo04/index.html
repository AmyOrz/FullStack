<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <div id="fuck"></div>
    <script type="text/babel">
      var HelloMessage = React.createClass({
        render: function() {
          return <h1>Hello {this.props.name}</h1>;
        }
      });

      ReactDOM.render(
        <HelloMessage name="nima" />,
        document.getElementById('example')
      );

      var Hello = React.createClass({    //组件名必须大写
        render:function(){
          return <h1>fuck you {this.props.className}</h1>;
        }
      });

      ReactDOM.render(
              <Hello name="nima" className="hehe"/>,
              document.getElementById("fuck")
      )
    </script>
  </body>
</html>
