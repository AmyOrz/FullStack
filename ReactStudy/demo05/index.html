<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <script type="text/babel">
      var NotesList = React.createClass({
        render: function() {
          return (
            <ol>
              {
                React.Children.map(this.props.children, function (child) {  //遍历子节点
                  return <li>{child}</li>;
                })
              }
            </ol>
          );
        }
      });

      ReactDOM.render(
        <NotesList>
          <span>hello</span>
          <span>world</span>
        </NotesList>,
        document.body
      );

      var List = React.createClass({
        render:function(){
          return (
                 <ul>
                  {
                    React.Children.map(this.props.children,function(item){
                      return <li>{item}</li>
                    })
                  }
                  </ul>
          );
        }
      });
      ReactDOM.render(
              <List>
            <p>fuck1</p>
      <p>fuck2</p>
      <p>fuck3</p>
              </List>,
              document.body
      )
    </script>
  </body>
</html>
